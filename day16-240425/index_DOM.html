    <script>
      //문서 객체 모델 : 자바스크립트를 이용하여 웹 문서에 접근하고 제어할 수 있도록 개체를 사용해
      // 웹 문서를 체계적으로 정리하는 방법

      //DOM 트리 구성하는 원칙
      //1. 모든 HTML태그는 요소(element) 노드 입니다.
      //2. HTML 태그에서 사용하는 텍스트 내용은 자식 노드인 "텍스트(text)노드"입니다.
      //3. HTML 태그에 있는 속성은 자식 노드인 "속성(attribute)노드"입니다.
      //4. 주석은 "주석(comment)노드" 입니다.

      
      //p.606 DOM요소에 접근하고 속성 가져오기 
      document.getElementById("heading") //id 선택자로 DOM요소에 접근하기

      document.getElementByClassName("bright") //class 선택자로 DOM 요소에 접근하기

      document.getElementByTagName("p") // 태그로 DOM요소에 접근하기

     //querySelector()메서드는 한 개의 값만 반환
     //querySelector()메서드는 반환 값이 여러 개 일때 모두 반환 -> 노드 리스트로 저장됨

    


    </script>
