<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
     
    <title>로또</title>
</head>
<body>
    <script>
        //무작위 숫자 랜덤 출력 Math.random();
        //참고 : https://dasima.xyz/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-math-random-%EB%B2%94%EC%9C%84-%EC%9E%90%EB%A6%BF%EC%88%98/
            // document.write(Math.random());
        // 최대 범위를 조절하려면  * 기호 사용 
        // Math.random() * 최대값 예)Math.random()* 10 <= 최대값은 10
        // 최소값 지정하려면 : + 기호 사용
        // (Math.random() * (최대값 - 최소값)) + 최소값
        // 최소값을 1로 변경하려면 수식에 +1을 더하면 됨. 1~11 범위라면
        // (Math.random()* 10) + 1 


        //1. 1~45번(중복처리, 중복하면 다시 뽑기) 중 6개의 랜덤수 받기 
        //2. Math.random(); 사용 : 랜덤함수 
        //3. while문 사용
        
        let lotto = [];
        
        while(lotto.lenth<6){
            let num = parseInt(Math.random() * 45 +1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }

        }
          document.write(lotto);

    </script>
    
</body>
</html>
