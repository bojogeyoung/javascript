<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     
    <title>키이벤트</title>
    <style>
        img{
            width: 50px;
            height: 50px;
        }

 
        .text{
            width: 100px ;
        }
        .time{
            width: 500px;
        }

    </style>
</head>
<body>
        <button></button>
        <button></button>

        <div class="text"></div> <!-- 현재시각 -->
        <div class="time"></div>
    
    <script>
        //버튼에 해당하는 이벤트
        let btns = document.getElementsByTagName("button");   

        btns[0].addEventListener("click", function(){
            this.innerText ="innerText";
            
        });

        //ddEventListener()이벤트를 등록하는 가장 권장되는 방식
        //자바스크립트의 함수는 호출될 때, 매개변수로 전달되는 인자값 이외에,  this를 암묵적으로 전달 받는다.

        btns[1].addEventListener("click", function(){      
             this.innerHTML = "<h1>innerHTML</h1><img alt='로고' src='https://www.adobe.com/content/dam/cc/icons/Adobe_Corporate_Horizontal_Red_HEX.svg'>";
             
            });

        btns[1].addEventListener("mouseover",function(){
            this.innerText = "마우스올려짐";
            btns[0].innerHTML=""; 

        });   

        btns[1].addEventListener("mouseout", function(){
            this.innerHTML = "";
            
        });

        ////////////////////////////////////////////////////////////////////////////////
        
        // div에 타임관련된 이벤트
        let divs = document.getElementsByTagName("div"); //1번 태그 div를 불러오기
       
        divs[0].innerHTML= "현재시각";
          
        let date = new Date();         // p.566 오늘 날짜 얻을 수 있는 Date의 객체를 하나 만들어서
        let year = date.getFullYear(); // 2024년도 값을 얻어옴
        let month = date.getMonth()+1;   // 월을 얻어옴
        let day = date.getDate();      // 일을 얻어옴
        let hour = date.getHours();     // 시를 얻어옴   
        let dayOfTheWeek = date.getDay( );  // 요일을 얻어옴

        divs[1].innerHTML = year + "년도" + month + "월" + day + "일" + hour + "시" + dayOfTheWeekFunc(dayOfTheWeek) + "요일";

        function dayOfTheWeekFunc(week){
              
                let weekStr = "";
                switch (week)
                {
                    case 1: 
                    weekStr = "월";
                    break;

                    case 2: 
                    weekStr = "화";
                    break;

                    case 3: 
                    weekStr = "수";
                    break;

                    case 4: 
                    weekStr = "목";
                    break;

                    case 5: 
                    weekStr = "금";
                    break;

                    case 6: 
                    weekStr = "토";
                    break;

                    case 7: 
                    weekStr = "일";
                    break;
                }
                
                return weekStr;
                
        };                    
        
        //2024년 4월 29일 10시  //2번 불러온 태그 div의 00번째 함수적용
         //div.time에 위에서 얻은 값을 조합해서 2024년 4월 29일 10시 월요일과 같이 표기될 수 있도록 값 할당. 
         //innerHTML에 값을 할당하자.

        //addEventListener 이벤트 리스너 종류
        //https://yoonjong-park.tistory.com/entry/addEventListener-%EC%9D%B4%EB%B2%A4%ED%8A%B8%EB%A6%AC%EC%8A%A4%EB%84%88-%EC%A2%85%EB%A5%98


        // function myDo(){
        //     //첫번째 버튼이 클릭이 되면
        // }

        


    </script>
    
</body>
</html>
