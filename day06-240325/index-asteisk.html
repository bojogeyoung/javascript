<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>별 출력</title>
</head>
<body>

    <script>

        /* 예시문제 : fo~if else문
        ____*
        ___**
        __***
        _****
        *****
        */


        for(let i = 0; i < 5 ;  i++ )
        {
            for(let j = 0; j<5; j++)
            {
                if( j>=(4-i))
                { 
                  document.write("*");
                }
            else
                {
                document.write("&nbsp;");
                }
            }    
            document.write("<br>");
        }

 
        


    </script>
    
</body>
</html>
