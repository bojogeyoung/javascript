            if(userNumber !== null){ // 입력이 null이 아니면  if~else 문 실행 , 취소 버튼을 누르면 else로 넘어감
               
                if(userNumber % 3 == 0)
                    alert("3의 배수입니다.");

                    alert("3의 배수가 아닙니다.");
            }
             else
