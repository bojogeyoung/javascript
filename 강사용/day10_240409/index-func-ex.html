<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
  
    </style>
</head>
<body>
    <script>
        function hello ( name){
            document.write(name + "iot"+"<br>");
        }
        hello("javascript");//javascriptiot

        let func = hello;
        func("javascript");

        let myfunc = hello;
        myfunc("javascript");

        function printStar( count ){
            for( let i =0; i<count;i++ )//***** count개수만큼 *출력.
            {
                document.write("*");
            }
            document.write("<br>");
        }

        printStar(3);
        printStar(3);
        printStar(3);
        printStar(3);
        printStar(3);

        let yourFunc = printStar;
        //함수호출하세요.
        yourFunc(4);
        yourFunc(4);
        yourFunc(4);
        yourFunc(4);


        (function (a, b){
            return a+b;
        });//익명함수만 단독으로 있을 때, ()로 묶어줌.

        //익명함수 : 함수 이름이 없음.
        let sum = function (a, b){
            return a+b;
        }
        document.write("<br>"+sum(1,2));

        //익명함수 즉시실행 방법, 함수정의 전체를 ()로 묶어주었음.

        (   function (){
            document.write("<br>iotiotiot");
        }()    );

        //매개변수 있는 익명함수의 즉시실행방법.
        (function(a,b,c){
            return a+b+c;
        }(2, 3, 4));        

        //함수 실행결과값을 result에 받음.
        let result = (function(a,b,c){
            return a+b+c;
        }(2, 3, 4));
        document.write(result);//9

        /*예제*/
        //익명함수 
        (function(){
            document.write("<br>hello");
        }());//함수정의후 실행

        (function (a, b, c){
            document.write("<br>연산결과:"+(a*b-c));
        } (1,2,3) );

        //화살표함수//익명함수만 사용!!!!!
        //   (매개변수) => { 함수 내용}

        // let sum2 = function (a, b){
        //     return a+b;
        // }

        let sum2 = (a,b)=>{return a+b};
        let sum3 = (a,b)=>a+b;//한줄 표현이라, {} 생략가능, return생략가능
        document.write("*****<br>");
        document.write(sum3(1,2));

        let sum4 = function(){
            document.write("iot");
        }
        let sum5 = ()=>{document.write('iot')};
        document.write("&&&&&&&<br>");
        sum5();
        document.write("&&&&&&&");
        let sum6 = ()=>document.write('iot');//중괄호 안에 1문장이라 생략가능.
        document.write("----");
        sum6();
        document.write("----");
        let hi = function(user){
            document.write(user+"님, 안녕하세요?");
        }

        let hi2 = (user)=>{document.write(user+"님, 안녕하세요?");}
        hi2("고길동");

    </script>
</body>
</html>
