<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>함수</title>
</head>
<body>
    <h1>넓이 구하기</h1>

    <script>
        let width;
        let height;
        
        //함수정의
        //함수명 input()
        //유저에게 값을 받음
        //파라미터, 함수의 재료 : str, str2 2개.
        //반환값, 리턴값 : 없음.
        function input(str, str2)
        {
            width = parseInt(prompt(str +"의 길이를 입력하세요"));
            height = parseInt(prompt(str2+"의 길이를 입력하세요"));
        }

        // let width = parseInt(prompt("가로의 길이를 입력하세요"));
        // let height = parseInt(prompt("세로의 길이를 입력하세요"));
        
        //함수호출
        input("가로", "세로");//인자로 "가로", "세로"
        // input(1, 2);


        // let area = width*height;
        // document.write("직사각형의 넓이는 "+area+"입니다.");
        let area2 = areaRect(width, height);
        document.write("직사각형의 넓이는 "+area2+"입니다.")

        // let width = parseInt(prompt("가로의 길이를 입력하세요"));
        // let height = parseInt(prompt("세로의 길이를 입력하세요"));
        input("가로", "세로");

        // let area2 = width2*height2;
        // document.write("정사각형의 넓이는 "+area2+"입니다.");
        let area  = areaRect(width, height);
        document.write("정사각형의 넓이는 "+area+"입니다.");

        //함수정의
        //함수명 areaRect()
        //파라미터 : width, height 2개.
        //리턴값, 반환값 : 넓이의 값을 반환함.
        function areaRect(width, height){
            return width*height;//넓이 반환
        }


        //삼각형의 넓이를 구하시오

        input("밑변", "높이");
        document.write("삼각형의 넓이는" + areaRect(width, height)/2+"입니다");
    </script>
</body>
    
</html>
