
<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8"/>
  <title>Document</title>	
 </head>
 <body>
	<table>
	<tr>
		<th>학생수</th>
			<td ><input type="number" name="student" id="student" placeholder="필수 입력" onkeydown='alert("onkeydown")'/></td>
		</tr>
		<tr>
			<th>학과 과목</th>
			<td ><input type="number" name="subject" id="subject" placeholder="필수 입력"  /></td>
		</tr>					
		<tr>
			<th>전체 교과서 양</th>
			<td ><input readonly = "true" type="tel" name="total" id="total" placeholder="" /></td>
		</tr>
	</table>
</body>
<script>
	/* onkeypress //지정한 요소에서 키보드가 눌렸을때 발생합니다.
	onkeydown // 지정한 요소에서 키보드를 눌렀을때 발생합니다.
	onkeyup // 지정한 요소에서 키보드를 눌렀다 땠을때 발생합니다.
	*/
	function inputAmt(obj){
		 var p2=(document.getElementById("student").value) * obj.value;
		 document.getElementById("total").setAttribute("value", p2);
	}
	document.getElementById("subject").onkeyup=function(){
		inputAmt(this);
	}
</script>
</html>
