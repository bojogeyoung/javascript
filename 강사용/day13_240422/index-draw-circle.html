<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .rect{
            width: 500px;
            height: 500px;            
            background-color: antiquewhite;
            z-index: 1;
            position: relative;/* 빨간원의 기준점을 잡음. */
            top:100px;
            left:50px;
        }
        .circle{
            width:50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            z-index: 2;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 포커스가 갈수 있게 tabindex 지정 -->
    <div class="rect" tabindex="1">
        <div class="circle" tabindex="2"></div>    
    </div>
    
    <!-- <div class="rect"></div> -->
    <script>
        let circleTag = document.querySelector(".circle");
        let x = 0, y= 0 ;
        const UNIT=10;
        const CIRCLE_W= 50;
        document.querySelector(".rect").onkeydown = function(event){
            
            if(event.keyCode==40 && (y<=500-UNIT-CIRCLE_W))//아래쪽 화살표 38 위쪽 화살표 39 오른쪽 화살표 40 아래쪽 화살표 41
            {
                //원을 오른쪽으로 10px만큼 움직이자.   
                y = y + UNIT;             
                circleTag.style.top=y+"px";
                //alert("1"+x);
            }
            else if ( event.keyCode == 37 && (x>=0+UNIT))//왼쪽 화살표
            {
                x = x - UNIT;
                circleTag.style.left = x+"px";
                //alert("3"+x);
            }
            else if ( event.keyCode == 38 && (y>=0+UNIT))//위쪽 화살표
            {
                y = y - UNIT;
                circleTag.style.top = y+"px";
                //alert("3"+y);
            }
            else if ( event.keyCode == 39 && (x <=500-UNIT-CIRCLE_W))//오른쪽 화살표
            {
                x = x + UNIT;
                circleTag.style.left = x+"px";
                //alert("4"+x);
            }
        }
    </script>

</body>
</html>
