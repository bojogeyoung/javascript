    <script>
        

        function myAlert(){

            alert("버튼이 눌렸습니다.");
        }

        // function changeColor(){

        let changeBtn = document.querySelector("button"); //2. 변수호출 querySelector로 불러온 button 요소를 changeBtn에 저장한다.
        
        changeBtn.onmouseover = changeColor ; // 3. 변수 인쇄(보여주기)
        changeBtn.onmouseout = changeColor2 ;

        function changeColor(){   // 1. 변수선언       
            
         changeBtn.style.backgroundColor="greenyellow"; // 선언한 변수안에 적용할 스타일?
         changeBtn.style.border="none";
         changeBtn.style.color="red";     
        }

        function changeColor2(){                  
         changeBtn.style.backgroundColor=""; // 선언한 변수안에 적용할 스타일?
         changeBtn.style.border=""; 
         changeBtn.style.color="";    
        }


 
 


    </script>
